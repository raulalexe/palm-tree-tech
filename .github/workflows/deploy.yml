name: Deploy to GitHub Pages (Optimized)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm ci
      
      - name: Minify CSS
        run: |
          echo "ðŸŽ¨ Minifying CSS files..."
          npx cleancss -o styles.min.css styles.css
          echo "âœ… CSS minified successfully"
          ls -lh styles*.css
      
      - name: Minify JavaScript
        run: |
          echo "âš¡ Minifying JavaScript files..."
          npx terser script.js -o script.min.js -c -m
          echo "âœ… JavaScript minified successfully"
          ls -lh script*.js
      
      - name: Minify HTML
        run: |
          echo "ðŸ“„ Minifying HTML files..."
          npx html-minifier-terser --collapse-whitespace --remove-comments --minify-css --minify-js -o index.min.html index.html
          npx html-minifier-terser --collapse-whitespace --remove-comments --minify-css --minify-js -o privacy.min.html privacy.html
          echo "âœ… HTML files minified successfully"
          ls -lh *.html
      
      - name: Update HTML to use minified files
        run: |
          echo "ðŸ”— Updating HTML to reference minified files..."
          # Create backup of original files
          cp index.html index.original.html
          cp privacy.html privacy.original.html
          
          # Replace references in minified HTML
          sed -i 's/styles\.css/styles.min.css/g' index.min.html
          sed -i 's/script\.js/script.min.js/g' index.min.html
          sed -i 's/styles\.css/styles.min.css/g' privacy.min.html
          
          # Replace original files with minified versions
          mv index.min.html index.html
          mv privacy.min.html privacy.html
          
          echo "âœ… HTML files updated to use minified assets"
      
      - name: Show file size comparison
        run: |
          echo "ðŸ“Š File size comparison:"
          echo "CSS:"
          ls -lh styles*.css
          echo "JavaScript:"
          ls -lh script*.js
          echo "HTML:"
          ls -lh *.html
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4